<h2>{{p1}}</h2>
<div class="row">
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='nature'" (click)="filterBy='nature'">Nature</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='animal'" (click)="filterBy='animal'">Animals</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='car'" (click)="filterBy='car'">Cars</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='movie'" (click)="filterBy='movie'">Movies</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='game'" (click)="filterBy='game'">Game</button>
  <ul id="thumbnailsList">
    <li *ngFor="let image of (visibleImages | filterOfImages:filterBy)">
      <a [routerLink] = "['/image', image.id]">
      <img src="{{image.url}}" class="tn" width="200px" height="160px">
      </a>
    </li>
  </ul>
</div>
